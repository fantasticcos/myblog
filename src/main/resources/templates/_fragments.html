<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">ZQ-个人博客</title>

    <link href="../static/images/me.png" th:href="@{/images/me.png}" rel="icon" type="image/x-ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">

</head>
<body>

<nav th:fragment="menu(n)" class="ui info inverted attached segment">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui olive header item" style="font-family: STSong">BearLog</h2>
                <!--<div class="right m-item item m-mobile-hide">-->
                <a th:href="@{/index}" class=" m-item item" th:classappend="${n==1} ? 'active':''"><i class="home icon"></i>首页</a>
                <a th:href="@{/types}" class="m-item item" th:classappend="${n==2} ? 'active':''"><i class="clone outline icon"></i>分类</a>
                <a th:href="@{/message}" class="m-item item" th:classappend="${n==4} ? 'active':''"><i class="book icon"></i>留言板</a>
                <a th:href="@{/about}" class="m-item item" th:classappend="${n==5} ? 'active':''"><i class="info icon"></i>关于我</a>
                <a th:href="@{/game}" class="m-item item" th:classappend="${n==6} ? 'active':''"><i class="info icon"></i>游戏</a>
                <!--</div>-->
                <div class="right m-item item m-mobile-hide">
<!--                    <form name="search" action="#" method="post" target="_blank">-->
<!--                        <div class="ui icon transparent input m-margin-tb-tiny" style="color: white">-->
<!--                            <input style="color: white" type="text" name="query" placeholder="Search...." >-->
<!--                            <i onclick="document.forms['search'].submit()" class="search link icon"></i>-->
<!--                        </div>-->
<!--                    </form>-->
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
</nav>
<!-- 暂时不显示-->
<div th:fragment="foot" id="blog-message">
    <div class="ui inverted link list" style="align-content: center;margin-top: 10px">
        <div class="m-text-thin" style="text-align: left;margin-left: 75px;">
            文章总数： <h2 class="ui orange header m-inline-block m-margin-top-null" style="font-size:medium;" th:text="${session.sitemsg.totalnum}"> 1 </h2> 篇
        </div>
        <div class="m-text-thin" style="text-align: left;margin-left: 75px">
            访问总数： <h2 class="ui orange header m-inline-block m-margin-top-null" style="font-size:medium;" th:text="${session.sitemsg.visitnum}"> 12 </h2> 次
        </div>
        <div class="m-text-thin" style="text-align: left;margin-left: 75px">
            评论总数： <h2 class="ui orange header m-inline-block m-margin-top-null" style="font-size:medium;" th:text="${session.sitemsg.comnum}"> 14 </h2> 条
        </div>
        <div class="m-text-thin" style="text-align: left;margin-left: 75px">
            留言总数： <h2 class="ui orange header m-inline-block m-margin-top-null" style="font-size:medium;" th:text="${session.sitemsg.leftmsgnum}"> 42 </h2> 条
        </div>
    </div>
</div>
</body>
</html>
