<!DOCTYPE html>
<html  xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">ZQ-个人博客</title>

    <link href="../static/images/me.png" th:href="@{/images/me.png}" rel="icon" type="image/x-ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">

</head>
<body>
<nav th:fragment="menu(n)" id="nav"  class="gird-header" >
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui olive header item" style="font-family: STSong">ZQ-Blog</h2>
            <!--<div class="right m-item item m-mobile-hide">-->
            <a  th:href="@{/index}" class=" m-item item" th:classappend="${n==1} ? 'active':''"><i class="home icon"></i>首页</a>
            <a  th:href="@{/admin/types/0}" class="m-item item" th:classappend="${n==2} ? 'active':''"><i class="clone outline icon"></i>类别管理</a>
            <a  th:href="@{/admin/blogadmin}" class="m-item item" th:classappend="${n==4} ? 'active':''"><i class="book icon"></i>博客管理</a>
            <a  th:href="@{/admin/blogs/input}" class="m-item item" th:classappend="${n==3} ? 'active':''"><i class="book icon"></i>撰写博客</a>
            <a  th:href="@{/admin/signout}" class="m-item item"><i class="sign out alternate icon"></i>注销</a>
            <!--</div>-->
        </div>
    </div>
    <a href="#"  class="ui menu toggle black icon button m-right-top m-mobile-hide" style="display: none">
        <i class="sidebar icon"></i>注销登录
    </a>
</nav>
</body>
</html>
